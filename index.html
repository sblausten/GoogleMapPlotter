  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-3 mx-auto mt-4">
          <h2><small>Add a Location:</small></h2>

          <form name="addLocation" id="locationForm">
            <div class="form-group floating-label-form-group controls">
              <label>Name</label>
              <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          
            <div class="form-group floating-label-form-group controls">
              <label>Email Address</label>
              <input type="email" class="form-control" placeholder="Email Address" id="email" data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          
            <div class="form-group floating-label-form-group controls">
              <label>Description</label>
              <textarea type="text" rows="1" class="form-control" placeholder="Description" id="description" required data-validation-required-message="Please enter a description."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          
            <div class="form-group floating-label-form-group controls col-lg-6">
              <label>Coordinates</label>
              <textarea type="number" rows="1" class="form-control" placeholder="Latitude" id="lat" required data-validation-required-message="Please enter valid coordinates."></textarea>
              <p class="help-block text-danger"></p>
            </div>

            <div class="form-group floating-label-form-group controls col-lg-6">
              <label>Coordinates</label>
              <textarea type="number" rows="1" class="form-control" placeholder="Longitude" id="lng" required data-validation-required-message="Please enter valid coordinates."></textarea>
              <p class="help-block text-danger"></p>
            </div>
            
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" name="submit" class="btn btn-secondary" id="addLocationButton" >Submit</button>
            </div>
          </form>
        </div>

        <div class="col-lg-8 col-md-9 m-auto">
          <div id="map"></div>
        </div>
      </div>
    </div>

    <hr>

    <div class="container">
      <div class="table-responsive">
        <table class="table table-striped" id="locations-table">
          <thead>
            <tr>
              <th>Description</th>
              <th>Name</th>
              <th>Email</th>
              <th>Latitude</th>
              <th>Longitude</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>

      var locations = new Locations();
    </script>
    <script src="src/marker.js"></script>
    <script src="src/table.js"></script>
    <script src="src/location.js"></script>
    <script src="src/map.js"></script>
    <script src="src/form.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTrAGHugiBygfYmyREWdBmNNOq5ywlCq0&callback=initMap"
    async defer></script>

  </body>
